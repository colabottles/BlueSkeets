<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title> Notifications </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Notifications</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-grid fixed="true">
    <notification-item
      *ngFor="let notif of notificationGroup()"
      [notification]="notif"
    ></notification-item>
  </ion-grid>
</ion-content>
